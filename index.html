<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria Junior</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preload" href="src/css/estilos.css" as="style">
    <link href="src/css/estilos.css" rel="stylesheet" type="text/css">
  
</head>
<body>
    
    <div class="titulo-login"><h1>Sistema Gestión Ventas e Inventario <br>Ferretería Junior</h1>
    </div>
    <div class="form-login">    
        <h2>Iniciar Sesión</h2> 
    <div class="input-container">
            <i class="fa-solid fa-user"></i> <input maxlength="10" type="text" placeholder="Digita el usuario" autofocus title="El usuario es el número de identificación" required >
         </div>  
         <div class="input-container">
          <i class="fa-solid fa-key"></i> <input maxlength="10" type="password" placeholder="Digita la contraseña" title="Recuerda que la contraseña es de máximo 10 dígitos y fue asignada en el momento del registro por el Administrador, puedes cambiarla en el menú de usuario teniendo en cuenta las siguientes recomendaciones:
          * Máximo y Mínimo 10 dígitos
          * Debe contener una Mayúscula
          * Debe contener al menos un número y un carácter especial ej: *-+. " 
   > 
        </div>
        <div class="input-container">
          <input type="submit" value="Iniciar Sesión" class="button">
          </button>
        </div>
        <p> Recuerda que el usuario es el número de cédula y la contraseña es la asignada por el Administrador</p>
    </div>
        <footer>Copyright 2022 Juan Quezada</footer>
    <script src="https://kit.fontawesome.com/655f5b609a.js" crossorigin="anonymous"></script>
</body>
</html>
